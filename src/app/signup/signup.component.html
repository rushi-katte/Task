<div class="container">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card mt-5">
        <div class="card-header">
          Login
        </div>
        <div class="card-body">

<form [formGroup]="signupForm" (ngSubmit)="onSubmit(signupForm)">
  <div class="form-group">
    <label for="username">Username:</label>
    <input type="text" class="form-control" id="username" formControlName="username">
    <div [style.color]="'red'" *ngIf="signupForm.get('username').invalid && signupForm.get('username').touched">
      <div [style.color]="'red'" *ngIf="signupForm.get('username').errors.required">Username is required.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="email">Email:</label>
    <input type="email" id="email" class="form-control" formControlName="email">
    <div [style.color]="'red'" *ngIf="signupForm.get('email').invalid && signupForm.get('email').touched">
      <div  [style.color]="'red'" *ngIf="signupForm.get('email').errors.required">Email is required.</div>
      <div [style.color]="'red'" *ngIf="signupForm.get('email').errors.email">Please enter a valid email address.</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password:</label>
    <input type="password" class="form-control" id="password" formControlName="password">
    <div [style.color]="'red'" *ngIf="signupForm.get('password').invalid && signupForm.get('password').touched">
      <div [style.color]="'red'" *ngIf="signupForm.get('password').errors.required">Password is required.</div>
      <div [style.color]="'red'" *ngIf="signupForm.get('password').errors.minlength">Password must be at least 6 characters long.</div>
    </div>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!signupForm.valid">Sign Up</button>
</form>
</div>
</div>
</div>
</div>
</div>
